<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.8s ease;
            color: white;
        }
        h1 {
            margin-top: 50px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ffcc70);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, background 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #70ffaf, #6bb7ff);
        }
        #colorCode {
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Random Background Color Changer</h1>
    <button onclick="changeColor()">Change Background</button>
    <div id="colorCode">Current Color: #ffffff</div>

    <script>
        function changeColor() {
            let randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
            document.getElementById("colorCode").textContent = "Current Color: " + randomColor;
        }
    </script>
</body>
</html>
